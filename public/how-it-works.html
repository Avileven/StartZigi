        }
       
        .nav-btn:disabled {

        }
       
        /* Dots */

        let currentSlide = 0;


        function init() {
            renderSlides();
            renderDots();
            showSlide(0);
        }


        function renderSlides() {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = slides.map((slide, index) => `
                <div class="slide ${index === 0 ? 'active' : ''}" id="slide-${index}">
                    <div class="flex items-center gap-3 mb-6">
                        <span class="text-5xl">${slide.icon}</span>
                        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">${slide.title}</h2>
                    </div>
                    ${slide.content}
                </div>
            `).join('');
        }


        function renderDots() {
            const dotsContainer = document.getElementById('dots');
            dotsContainer.innerHTML = slides.map((_, index) => `
                <button onclick="goToSlide(${index})" class="dot ${index === 0 ? 'active' : ''}"></button>
            `).join('');
        }


        function showSlide(index) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
           
            document.getElementById(`slide-${index}`).classList.add('active');
            document.querySelectorAll('.dot')[index].classList.add('active');
           
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
           
            document.getElementById('counter').textContent = `${index + 1} / ${slides.length}`;
           
            currentSlide = index;
            updateButtons();
        }


        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }


        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }


        function goToSlide(index) {
            showSlide(index);
        }


        function updateButtons() {
            document.getElementById('prev-btn').disabled = currentSlide === 0;
            document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
        }


        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });


        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;


        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });


        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) nextSlide();
            if (touchEndX > touchStartX + 50) prevSlide();
        });


        init();
    </script>
